<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Your score:
  <span id="score">0</span></h2>

  <h2>Time Left:
  <span id="time-left">15</span></h2>
<button id="start">START</button>
<button id="reset"> RESET </button>

  <div class="grid">
    <div class="square sq1" id="1"></div>
    <div class="square sq2" id="2"></div>
    <div class="square sq3" id="3"></div>
    <div class="square sq4" id="4"></div>
    <div class="square sq5" id="5"></div>
    <div class="square sq6" id="6"></div>
    <div class="square sq7" id="7"></div>
    <div class="square sq8" id="8"></div>
    <div class="square sq9" id="9"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
